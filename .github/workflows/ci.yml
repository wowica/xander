name: Elixir CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        elixir-version: [1.16, 1.17, 1.18]
        otp-version: [25.0, 26.0]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir-version }}
          otp-version: ${{ matrix.otp-version }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.8.0'

      - name: Install Yaci DevKit
        run: npm install -g @bloxbean/yaci-devkit

      - name: Start Yaci DevKit in background
        run: nohup  yaci-devkit up --enable-yaci-store &

      - name: Wait for Yaci DevKit to start
        run: |
          for i in {1..30}; do
            if nc -z localhost 8080; then
              echo "Yaci DevKit is up!"
              exit 0
            fi
            echo "Waiting for Yaci DevKit to start..."
            sleep 5
          done
          echo "Yaci DevKit failed to start" >&2
          exit 1

      - name: Cache Cardano CLI
        uses: actions/cache@v3
        id: cardano-cli-cache
        with:
          path: |
            ~/.cache/cardano-cli
            /usr/local/bin/cardano-cli
            /usr/local/bin/cardano-node
          key: ${{ runner.os }}-cardano-cli-8.7.3
          restore-keys: |
            ${{ runner.os }}-cardano-cli-

      - name: Install Cardano CLI
        if: steps.cardano-cli-cache.outputs.cache-hit != 'true'
        run: |
          # Install dependencies
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libffi-dev libgmp-dev libssl-dev libtinfo-dev libsystemd-dev libsodium-dev zlib1g-dev make g++ jq libncursesw6 libtinfo6 libtinfo5
          
          # Create cache directory
          mkdir -p ~/.cache/cardano-cli
          
          # Download and install cardano-cli
          wget https://github.com/input-output-hk/cardano-node/releases/download/v8.7.3/cardano-node_8.7.3_linux.tar.gz -O ~/.cache/cardano-cli/cardano-node_8.7.3_linux.tar.gz
          tar -xzf ~/.cache/cardano-cli/cardano-node_8.7.3_linux.tar.gz -C ~/.cache/cardano-cli
          
          # Install to system
          sudo cp ~/.cache/cardano-cli/cardano-cli /usr/local/bin/
          sudo cp ~/.cache/cardano-cli/cardano-node /usr/local/bin/
          
          # Verify installation
          cardano-cli --version

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: deps
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-

      - name: Install dependencies
        run: mix deps.get

      - name: Run tests
        run: mix test
